    <script>
        function stagger(){
            const p = document.querySelectorAll('p');

            p.forEach(paragraph => {
                function wrapTextNodes(node){
                    if(node.nodeType === Node.TEXT_NODE){
                        const text = node.textContent;
                        const fragment = document.createDocumentFragment();
                                                
                        const characters = Array.from(text);
                        
                        for(let i = 0; i < characters.length; i++){
                            const randomPos = Math.floor(Math.random() * 3) + -1;
                            const char = characters[i];
                            const span = document.createElement('span');
                            span.textContent = char;
                            span.className = 'char-span';
                            span.style.transform = 'translateY(' + randomPos + 'px)';
                            fragment.appendChild(span);
                        }
                        
                        node.parentNode.replaceChild(fragment, node);

                    } else if(node.nodeType === Node.ELEMENT_NODE){
                        const children = Array.from(node.childNodes);
                        children.forEach(child => wrapTextNodes(child));
                    }
                }
                
                wrapTextNodes(paragraph);
            });
        }

        function animateHover(){
            const charSpans = document.querySelectorAll('.char-span');
            
            charSpans.forEach(span => {
                span.addEventListener('mouseenter', function(){
                    const newRandomPos = Math.floor(Math.random() * 5) - 2;
                    this.style.transform = 'translateY(' + newRandomPos + 'px)';
                    
                    this.style.animation = 'none';
                    this.offsetHeight;
                    this.style.animation = 'blink 3s forwards cubic-bezier(.6,0,.1,1)';
                });
            });
        }
        
        document.addEventListener('DOMContentLoaded', function(){
            stagger();
            animateHover();
        });
    </script>
