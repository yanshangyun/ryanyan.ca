<html>
    <head>
        <link href="/style.css" rel="stylesheet" type="text/css"/>
        <link href="/project-style.css" rel="stylesheet" type="text/css"/>
        <script src="/script.js"></script>
    </head>
    <body>
        <div id="transition-overlay"></div>
        <!--nav-->
        <div class="nav">
            <div class="bar">
                <div class="marquee">
                    <span class="marquee-content"></span>
                </div>
            </div>
            <!--title-->
            <div id="header-container"></div>
            <script>
                fetch('/header.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('header-container').innerHTML = html;
                    });
            </script>
        </div> <!--nav end-->
        <!--main-->
        <div class="main">
            <div class="two-split">
                <!--description-->
                <div class="project-desc-wrapper">
                    <div class="project-desc">
                        <p><a href="../../index.html">&#8592 Back <i>(home)</i></a></p>
                        <br>
                        <p id="project-title"><b>NOTES ON DECAY</b></p> <!--title-->
                        <p id="project-info"> <!--info-->
                            in → April 2023
                            <br>
                            with → Tycho Horan
                            <br>
                            for → RISO Workshop
                        </p>
                        <hr>
                        <p> <!--project description-->
                            RISO printed 8-page fold zine (animation) about decaying, rotting, and withering. Red, green and teal. Each panel is a single frame of the animation.
                        </p>
                    </div> <!--project-desc end-->
                </div> <!--project-desc-wrapper end-->
                <!--images-->
                <div class="project-images">
                    <img src="decay-sheet.jpg">
                    <img src="decay-edits-2.jpg">
                    <img src="decay-edits-3.jpg">
                    <img src="riso-ani-2.gif">
                </div> <!--project-images end-->
            </div>
        </div> <!--main end-->
        <script>
            const projectTitle = document.getElementById("project-title").innerText.trim();
            const projectInfoElement = document.getElementById("project-info");
            
            const projectInfoLines = projectInfoElement.innerHTML.split('<br>').map(line => line.trim());
        
            const marqueeContentSpans = document.querySelectorAll(".marquee-content");
        
            const createMarqueeSpan = (text) => `<span class="marquee-item">${text}</span>`;
        
            const formattedText = [
                createMarqueeSpan(projectTitle),
                ...projectInfoLines.map(line => createMarqueeSpan(line))
            ].join('');
        
            marqueeContentSpans.forEach(span => {
                span.innerHTML = formattedText;
            });
        </script>
    </body>
</html>
