<!DOCTYPE html>
    <head>
        <link href="/style.css" rel="stylesheet" type="text/css"/>
        <link href="/project-style.css" rel="stylesheet" type="text/css"/>
        <script src="/script.js"></script>
        <title>CANOPY</title>
    </head>
    <body>
        <!--nav-->
        <div class="nav">
            <div class="bar">
                <div class="marquee">
                    <span class="marquee-content">
                    </span>
                    <span class="marquee-content">
                    </span>
                </div>
            </div>
            <!--title-->
            <div id="header-container"></div>
            <script>
                fetch('/header.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('header-container').innerHTML = html;
                    });
            </script>
        </div> <!--nav end-->
        <!--main-->
        <div class="main">
            <div class="two-split">
                <!--description-->
                <div class="project-desc-wrapper">
                    <div class="project-desc">
                        <p><a href="/index.html">&#8592 Back <i>(home)</i></a></p>
                        <br>
                        <p id="project-title"><b>CANOPY</b></p> <!--title-->
                        <p id="project-info"> <!--info-->
                            in → February 2023
                            <br>
                            for → Design Studio 2
                            <br>
                            with → Nancy Skolos
                        </p>
                        <hr>
                        <p> <!--project description-->
                            you can not hear my words
                            <br>
                            who are sheltered underneath the
                            <br>
                            canopy of your wings
                            <br>
                            <br>
                            are we the
                            <br>
                            inhabitants
                            <br>
                            you are looking for?
                            <br>
                            <br>
                            the nest has been left empty around
                            <br>
                            i can not hear your answers
                            <br>
                            anymore.
                        </p>
                    </div> <!--project-desc end-->
                </div> <!--project-desc-wrapper end-->
                <!--images-->
                <div class="project-images">
                    <img src="/files/canopy/canopy-poem.jpg">
                    <img src="/files/canopy/canopy-layer-dark.jpg">
                    <img src="/files/canopy/canopy-plane.jpg">
                    <img src="/files/canopy/canopy-layer-light-2.jpg">
                    <img src="/files/canopy/canopy-swan.jpg">
                </div> <!--project-images end-->
            </div>
        </div> <!--main end-->
        <script>
            const projectTitle = document.getElementById("project-title").innerText;
            const projectInfo = document.getElementById("project-info").innerText;

            const marqueeContentSpans = document.querySelectorAll(".marquee-content");

            marqueeContentSpans.forEach(span => {
                const formattedText = `&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;${projectTitle}&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;${projectInfo}`.replace(/\n/g, "&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;");

                span.innerHTML = formattedText;
            });
        </script>
    </body>
