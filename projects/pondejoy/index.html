<!DOCTYPE html>
    <head>
        <link href="/style.css" rel="stylesheet" type="text/css"/>
        <link href="/project-style.css" rel="stylesheet" type="text/css"/>
        <script src="/script.js"></script>
        <title>Pondejoy</title>
    </head>
    <body>
        <div id="transition-overlay"></div>
        <!--nav-->
        <div class="nav">
            <div class="bar">
                <div class="marquee">
                    <span class="marquee-content"></span>
                </div>
            </div>
            <!--title-->
            <div id="header-container"></div>
            <script>
                fetch('/header.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('header-container').innerHTML = html;
                    });
            </script>
        </div> <!--nav end-->
        <!--main-->
        <div class="main">
            <div class="two-split">
                <!--description-->
                <div class="project-desc-wrapper">
                    <div class="project-desc">
                        <p><a href="../../index.html">&#8592 Back <i>(home)</i></a></p>
                        <br>
                        <p id="project-title"><b>PONDEJOY</b></p> <!--title-->
                        <p id="project-info"> <!--info-->
                            in → August 2022
                            <br>
                            with → NOTHING Design Studio
                            <br>
                            role → motion design
                        </p>
                        <hr>
                        <p> <!--project description-->
                            Motion graphics for PONDEJOY, a mochi donut shop based in Boston. With <a href="https://www.behance.net/nds" target="_blank">NOTHING Design Studio</a>.
                        </p>
                    </div> <!--project-desc end-->
                </div> <!--project-desc-wrapper end-->
                <!--images-->
                <div class="project-images">
                    <video autoplay muted loop>
                        <source src="pondejoy-box.mp4" type="video/mp4"> 
                    </video>
                    <video autoplay muted loop>
                        <source src="pondejoy-type.mp4" type="video/mp4"> 
                    </video>
                    <video autoplay muted loop>
                        <source src="pondejoy-billboard.mp4" type="video/mp4"> 
                    </video>
                    <img src="pondejoy-type-1.gif">
                    <video autoplay muted loop>
                        <source src="pondejoy-triple.mp4" type="video/mp4"> 
                    </video>
                </div> <!--project-images end-->
            </div>
        </div> <!--main end-->
        <script>
            const projectTitle = document.getElementById("project-title").innerText;
            const projectInfo = document.getElementById("project-info").innerText;

            const marqueeContentSpans = document.querySelectorAll(".marquee-content");

            marqueeContentSpans.forEach(span => {
                const formattedText = `&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;${projectTitle}&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;${projectInfo}`.replace(/\n/g, "&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;");

                span.innerHTML = formattedText;
            });
        </script>
    </body>
